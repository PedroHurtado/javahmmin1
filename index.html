<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const socket = new WebSocket("http://localhost:3000/ws");
        socket.send(Date.now());
        socket.onmessage = async ({ data }) => {
            console.log(data)
            socket.close()
        }
    </script>
</body>
